<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img
            class="img-office"
            src="images/image-header-desktop.jpg"
            alt="Office feeling"
          />
          <img
            class="img-office-mobile"
            src="images/image-header-mobile.jpg"
            alt="Office feeling"
          />
          <div class="purple-box"></div>
        </div>
        <div class="text-box">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decissions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-box">
              <h2 class="stats-nr">10k+</h2>
              <p class="stats-txt">Companies</p>
            </div>
            <div class="stats-box">
              <h2 class="stats-nr">314</h2>
              <p class="stats-txt">Templates</p>
            </div>
            <div class="stats-box">
              <h2 class="stats-nr">12M+</h2>
              <p class="stats-txt">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
